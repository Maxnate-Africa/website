<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon | Maxnate</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: "Poppins", sans-serif;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background: #000;
      position: relative;
    }
    video#bgVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
      opacity: 0.6;
    }
    .content {
      position: relative;
      z-index: 1;
      animation: fadeIn 1.2s ease-in-out;
      padding: 0 20px;
    }
    .logo {
      width: 140px;
      margin-bottom: 20px;
      filter: brightness(0) invert(1);
    }
    h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      text-transform: uppercase;
      font-weight: 700;
    }
    p {
      font-size: 1.1rem;
      opacity: 0.9;
      margin-top: 10px;
    }
    #countdown {
      margin-top: 20px;
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: 1px;
      color: #ff2e2e; /* red accent */
    }
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      opacity: 0.6;
      width: 100%;
      text-align: center;
      z-index: 1;
    }
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <video autoplay muted loop id="bgVideo">
    <source src="assets/videos/bg-maxnate.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <div class="content">
    <img src="assets/images/maxnate-logo.png" alt="Maxnate Logo" class="logo">
    <h1>We’re Almost There</h1>
    <p>This Maxnate module will be live in:</p>
    <div id="countdown">Loading...</div>
    <p style="margin-top:20px;">Stay tuned for something powerful.</p>
  </div>

  <footer>© <span id="year"></span> Maxnate. All rights reserved.</footer>

  <script>
    // Countdown timer – 30 days from now
    const targetDate = new Date();
    targetDate.setDate(targetDate.getDate() + 30);

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;
      const countdownEl = document.getElementById("countdown");

      if (distance < 0) {
        countdownEl.innerText = "Now Live!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    document.getElementById("year").textContent = new Date().getFullYear();
  </script>

</body>
</html>
