<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon | Maxnate</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "Poppins", sans-serif;
      color: #fff; /* text white */
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
  background: #0c8281; /* teal background */
      position: relative;
    }

    canvas#bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      pointer-events: none;
    }

    .content {
      position: relative;
      z-index: 1;
      animation: fadeIn 1.2s ease-in-out;
      padding: 0 20px;
    }

    .logo {
      width: 150px; /* scaled to your logo */
      margin-bottom: 20px;
    }

    h1 {
      font-size: 3rem;
      letter-spacing: 2px;
      font-weight: 700;
    }

    p {
      font-size: 1.1rem;
      opacity: 0.9;
      margin-top: 10px;
    }

    #countdown {
      margin-top: 20px;
      font-size: 2rem;
      font-weight: 600;
      letter-spacing: 1px;
  color: #0c8281; /* teal accent */
    }

    .btn {
      margin-top: 20px;
      padding: 10px 25px;
      background: #fff;
  color: #0c8281; /* teal accent */
      border: none;
      border-radius: 5px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
  background: #0c8281; /* teal accent */
      color: #fff;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      opacity: 0.6;
      z-index: 1;
      width: 100%;
      text-align: center;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <!-- Particle background canvas -->
  <canvas id="bgCanvas"></canvas>

  <div class="content">
    <!-- Logo placeholder, replace with your logo -->
    <img src="comingsoon.png" alt="Maxnate Logo" class="logo">

    <h1>We’re Almost There</h1>
    <p>This Maxnate module will be live in:</p>
    <div id="countdown">Loading...</div>
    <button class="btn" id="notifyBtn">Notify Me</button>
  </div>

  <footer>© <span id="year"></span> Maxnate. All rights reserved.</footer>

  <script>
    // Countdown timer – 30 days from now
    const targetDate = new Date();
    targetDate.setDate(targetDate.getDate() + 30);

    function updateCountdown() {
      const now = new Date().getTime();
      const distance = targetDate - now;
      const countdownEl = document.getElementById("countdown");

      if (distance < 0) {
        countdownEl.innerText = "Now Live!";
        return;
      }

      const days = Math.floor(distance / (1000 * 60 * 60 * 24));
      const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((distance % (1000 * 60)) / 1000);

      countdownEl.innerText = `${days}d ${hours}h ${minutes}m ${seconds}s`;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();

    document.getElementById("year").textContent = new Date().getFullYear();

    // WhatsApp Notify Me button
    const notifyBtn = document.getElementById("notifyBtn");
    notifyBtn.addEventListener("click", () => {
      const message = encodeURIComponent(
        "Hello Maxnate team, I want to be notified when the module goes live."
      );
      const whatsappNumber = "+255746662612"; // Maxnate WhatsApp number
      const url = `https://wa.me/${whatsappNumber}?text=${message}`;
      window.open(url, "_blank");
    });

  // Animated teal particle background
    const canvas = document.getElementById("bgCanvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const particles = [];
    const numParticles = 80;

    class Particle {
      constructor() {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.size = Math.random() * 2;
        this.speedX = (Math.random() - 0.5) * 0.5;
        this.speedY = (Math.random() - 0.5) * 0.5;
      }
      update() {
        this.x += this.speedX;
        this.y += this.speedY;
        if (this.x < 0 || this.x > canvas.width) this.speedX *= -1;
        if (this.y < 0 || this.y > canvas.height) this.speedY *= -1;
      }
      draw() {
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
  ctx.fillStyle = "rgba(12, 130, 129, 1)"; // teal particles
        ctx.fill();
      }
    }

    function connectParticles() {
      for (let a = 0; a < particles.length; a++) {
        for (let b = a; b < particles.length; b++) {
          const dx = particles[a].x - particles[b].x;
          const dy = particles[a].y - particles[b].y;
          const distance = Math.sqrt(dx * dx + dy * dy);
          if (distance < 120) {
            ctx.strokeStyle = "rgba(12, 130, 129, 0.2)"; // teal lines
            ctx.lineWidth = 0.5;
            ctx.beginPath();
            ctx.moveTo(particles[a].x, particles[a].y);
            ctx.lineTo(particles[b].x, particles[b].y);
            ctx.stroke();
          }
        }
      }
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      connectParticles();
      requestAnimationFrame(animate);
    }

    for (let i = 0; i < numParticles; i++) {
      particles.push(new Particle());
    }

    animate();

    window.addEventListener("resize", () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });
  </script>

</body>
</html>
