<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maxnate CMS</title>
  <link href="config.yml" type="text/yaml" rel="cms-config-url">
  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  
  <!-- Custom styling for Identity widget -->
  <style>
    /* Force teal color scheme globally */
    :root {
      --accent-color: #008080 !important;
    }
    
    /* Hide default CMS login screen completely */
    [class*="LoginPage"],
    [class*="AuthenticationPage"],
    div[class*="nc-login"],
    #nc-root > div > div:first-child {
      display: none !important;
    }
    
    /* Hide Decap CMS until authenticated */
    body:not(.authenticated) #nc-root {
      display: none !important;
    }
    
    /* Style the CMS logo */
    img[src*="cms-01.png"],
    img[src*="cms.png"],
    img[alt="Logo"],
    header img {
      max-width: 80px !important;
      height: auto !important;
      display: block !important;
      margin: 10px auto !important;
    }
    
    /* Hide ALL Decap and Netlify branding */
    a[href*="decapcms.org"],
    a[href*="netlify.com"],
    img[alt*="Decap"],
    img[alt*="Netlify"],
    [class*="LoginPage"] img,
    div[class*="footer"]:has(a[href*="netlify"]),
    div[class*="AppHeader-logo"],
    [class*="AuthenticationPage"] [class*="AppHeader"] {
      display: none !important;
    }
    
    /* Customize Netlify Identity widget */
    .netlifyIdentity-modal,
    div[class*="netlifyIdentity"] {
      --accent-color: #008080 !important;
    }
    
    /* Style all buttons with teal */
    button,
    .btn,
    [type="submit"],
    a[class*="btn"],
    button[class*="button"],
    .netlifyIdentity-button {
      background-color: #008080 !important;
      border-color: #008080 !important;
      color: white !important;
    }
    
    button:hover,
    .btn:hover,
    [type="submit"]:hover,
    .netlifyIdentity-button:hover {
      background-color: #006666 !important;
      border-color: #006666 !important;
    }
    
    /* Style Netlify Identity modal */
    .netlifyIdentity-modal iframe {
      border-radius: 8px !important;
    }
  </style>
</head>
<body>
  <!-- Custom login screen overlay -->
  <div id="custom-login-screen" style="display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(135deg, #006666 0%, #008080 100%); z-index: 9999; justify-content: center; align-items: center; flex-direction: column;">
    <div style="background: white; padding: 40px; border-radius: 16px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); text-align: center; max-width: 400px; width: 90%;">
      <img src="cms.png" alt="Maxnate Logo" style="max-width: 80px; height: auto; margin: 0 auto 20px; display: block;">
      <h1 style="color: #008080; font-size: 24px; margin-bottom: 10px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;">Welcome to Maxnate CMS</h1>
      <p style="color: #666; margin-bottom: 30px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;">Please login to manage your content</p>
      <button id="login-button" style="background: #008080; color: white; border: none; padding: 12px 30px; border-radius: 8px; font-size: 16px; cursor: pointer; font-weight: 500; width: 100%; transition: background 0.3s;">
        Sign in
      </button>
      <p style="color: #008080; font-size: 12px; margin-top: 30px; padding-top: 20px; border-top: 1px solid #e0e0e0; font-weight: 500;">Powered by Maxnate</p>
    </div>
  </div>
  
  <!-- Decap CMS renders here -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <!-- Netlify Identity redirect handling -->
  <script>
    // Wait for Netlify Identity to load
    window.addEventListener('load', function() {
      const customLoginScreen = document.getElementById('custom-login-screen');
      const loginButton = document.getElementById('login-button');
      
      // Check if netlifyIdentity is available
      if (window.netlifyIdentity) {
        window.netlifyIdentity.on("init", user => {
          if (!user) {
            // User not logged in - show custom login screen
            customLoginScreen.style.display = 'flex';
            document.body.classList.remove('authenticated');
          } else {
            // User is logged in - hide custom screen and show CMS
            customLoginScreen.style.display = 'none';
            document.body.classList.add('authenticated');
          }
        });
        
        window.netlifyIdentity.on("login", () => {
          customLoginScreen.style.display = 'none';
          document.body.classList.add('authenticated');
          window.netlifyIdentity.close();
          // Reload to show CMS
          setTimeout(() => {
            window.location.reload();
          }, 500);
        });
        
        window.netlifyIdentity.on("logout", () => {
          customLoginScreen.style.display = 'flex';
          document.body.classList.remove('authenticated');
        });
        
        // Handle login button click
        if (loginButton) {
          loginButton.addEventListener('click', () => {
            console.log('Login button clicked');
            if (window.netlifyIdentity) {
              window.netlifyIdentity.open();
            } else {
              console.error('Netlify Identity not loaded');
            }
          });
          
          // Add hover effect to login button
          loginButton.addEventListener('mouseenter', () => {
            loginButton.style.background = '#006666';
          });
          loginButton.addEventListener('mouseleave', () => {
            loginButton.style.background = '#008080';
          });
        }
      } else {
        console.error('Netlify Identity widget not loaded');
      }
    });
  </script>
</body>
</html>
