<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maxnate CMS</title>
  <link href="config.yml" type="text/yaml" rel="cms-config-url">
  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  
  <!-- Custom styling for Identity widget -->
  <style>
    /* Force teal color scheme globally */
    :root {
      --accent-color: #008080 !important;
    }
    
    /* SOFT hide default Decap login (allow internal lifecycle) */
    body:not(.authenticated) [class*="LoginPage"],
    body:not(.authenticated) [class*="AuthenticationPage"] {
      opacity: 0 !important;
      pointer-events: none !important;
    }
    
    /* Hide CMS root until authenticated (keep element to avoid script errors) */
    body:not(.authenticated) #nc-root {
      visibility: hidden !important;
    }
    
    /* Style the CMS logo */
    img[src*="cms-01.png"],
    img[src*="cms.png"],
    img[alt="Logo"],
    header img {
      max-width: 80px !important;
      height: auto !important;
      display: block !important;
      margin: 10px auto !important;
    }
    
    /* Hide ALL Decap and Netlify branding */
    a[href*="decapcms.org"],
    a[href*="netlify.com"],
    img[alt*="Decap"],
    img[alt*="Netlify"],
    [class*="LoginPage"] img,
    div[class*="footer"]:has(a[href*="netlify"]),
    div[class*="AppHeader-logo"],
    [class*="AuthenticationPage"] [class*="AppHeader"] {
      display: none !important;
    }
    
    /* Customize Netlify Identity widget */
    .netlifyIdentity-modal,
    div[class*="netlifyIdentity"] {
      --accent-color: #008080 !important;
    }
    
    /* Style all buttons with teal */
    button,
    .btn,
    [type="submit"],
    a[class*="btn"],
    button[class*="button"],
    .netlifyIdentity-button {
      background-color: #008080 !important;
      border-color: #008080 !important;
      color: white !important;
    }
    
    button:hover,
    .btn:hover,
    [type="submit"]:hover,
    .netlifyIdentity-button:hover {
      background-color: #006666 !important;
      border-color: #006666 !important;
    }
    
    /* Style Netlify Identity modal */
    .netlifyIdentity-modal iframe {
      border-radius: 8px !important;
    }
  </style>
</head>
<body>
  <!-- Custom login screen overlay -->
  <div id="custom-login-screen" style="display: flex; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(135deg, #006666 0%, #008080 100%); z-index: 9999; justify-content: center; align-items: center; flex-direction: column;">
    <div style="background: white; padding: 40px; border-radius: 16px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); text-align: center; max-width: 400px; width: 90%;">
      <img src="cms.png" alt="Maxnate Logo" style="max-width: 80px; height: auto; margin: 0 auto 20px; display: block;">
      <h1 style="color: #008080; font-size: 24px; margin-bottom: 10px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;">Welcome to Maxnate CMS</h1>
      <p style="color: #666; margin-bottom: 30px; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;">Please login to manage your content</p>
      <button id="login-button" style="background: #008080; color: white; border: none; padding: 12px 30px; border-radius: 8px; font-size: 16px; cursor: pointer; font-weight: 500; width: 100%; transition: background 0.3s;">
        Sign in
      </button>
      <p style="color: #008080; font-size: 12px; margin-top: 30px; padding-top: 20px; border-top: 1px solid #e0e0e0; font-weight: 500;">Powered by Maxnate</p>
    </div>
  </div>
  
  <!-- Decap CMS renders here -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <!-- Netlify Identity redirect handling -->
  <script>
    // Robust Identity / CMS initialization with fallback
    (function(){
      const MAX_ATTEMPTS = 12; // ~6s total at 500ms interval
      let attempts = 0;
      const customLoginScreen = document.getElementById('custom-login-screen');
      const loginButton = document.getElementById('login-button');
      function showLogin(){
        if (customLoginScreen) customLoginScreen.style.display = 'flex';
        document.body.classList.remove('authenticated');
      }
      function hideLogin(){
        if (customLoginScreen) customLoginScreen.style.display = 'none';
        document.body.classList.add('authenticated');
      }
      function wireIdentity(){
        if (!window.netlifyIdentity){
          return false;
        }
        // Init events
        window.netlifyIdentity.on('init', user => {
          if (user){
            hideLogin();
          } else {
            showLogin();
          }
        });
        window.netlifyIdentity.on('login', () => {
          hideLogin();
          window.netlifyIdentity.close();
          // Let Decap mount then reveal
          setTimeout(() => {
            document.body.classList.add('authenticated');
            const root = document.getElementById('nc-root');
            if (root){ root.style.visibility = 'visible'; }
          }, 600);
        });
        window.netlifyIdentity.on('logout', () => {
          showLogin();
        });
        // Button
        if (loginButton){
          loginButton.addEventListener('click', () => {
            try {
              window.netlifyIdentity.open();
            } catch(e){
              console.error('[Identity] open failed', e);
            }
          });
          loginButton.addEventListener('mouseenter', () => loginButton.style.background = '#006666');
          loginButton.addEventListener('mouseleave', () => loginButton.style.background = '#008080');
        }
        return true;
      }
      // Immediate attempt
      if (!wireIdentity()){
        showLogin();
        const timer = setInterval(() => {
          attempts++;
          if (wireIdentity() || attempts >= MAX_ATTEMPTS){
            clearInterval(timer);
            if (attempts >= MAX_ATTEMPTS){
              console.warn('[Identity] Unable to initialize after attempts. Login fallback shown.');
            }
          }
        }, 500);
      }
      // Safety: reveal CMS if already authenticated but class not applied
      setTimeout(() => {
        if (window.netlifyIdentity && window.netlifyIdentity.currentUser()){ hideLogin(); }
      }, 3000);
    })();
    // Decap may mount late; ensure root visibility after a grace period if authenticated
    setTimeout(() => {
      if (document.body.classList.contains('authenticated')){
        const root = document.getElementById('nc-root');
        if (root){ root.style.visibility = 'visible'; }
      }
    }, 2500);
  </script>
</body>
</html>
