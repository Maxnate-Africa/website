<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maxnate CMS</title>
  <link href="config.yml" type="text/yaml" rel="cms-config-url">
  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  
  <!-- Custom styling for Identity widget -->
  <style>
    /* Customize the login modal */
    .netlify-identity-widget {
      --accent-color: #008080;
      --border-radius: 8px;
    }
    
    /* Hide Netlify branding in the modal */
    .netlify-identity-widget .netlify-identity-item:last-child,
    .netlify-identity-widget [href*="netlify.com"],
    .netlify-identity-widget img[alt*="Netlify"],
    .netlify-identity-widget-footer,
    [class*="Provider"] img[alt="Netlify"] {
      display: none !important;
    }
    
    /* Style the modal container */
    .modalContainer,
    [class*="modalContainer"] {
      border-radius: 12px !important;
    }
    
    /* Customize button colors */
    .btnHeader,
    [class*="btnHeader"],
    button[class*="button"] {
      background-color: #008080 !important;
      border-radius: 6px !important;
    }
    
    .btnHeader:hover,
    [class*="btnHeader"]:hover,
    button[class*="button"]:hover {
      background-color: #006666 !important;
    }
    
    /* Add custom Maxnate branding footer - try multiple selectors */
    .modalContent::after,
    [class*="modalContent"]::after,
    [class*="modal"] > div::after {
      content: "Powered by Maxnate";
      display: block;
      text-align: center;
      padding: 12px;
      font-size: 12px;
      color: #008080;
      font-weight: 500;
      margin-top: 10px;
      border-top: 1px solid #e0e0e0;
    }
    
    /* Style CMS dashboard logo */
    .cms-app-header img,
    [class*="app-header"] img {
      max-height: 40px !important;
      width: auto !important;
    }
  </style>
</head>
<body>
  <!-- Decap CMS renders here -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <!-- Netlify Identity redirect handling -->
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/";
          });
        }
      });
    }
  </script>
</body>
</html>
