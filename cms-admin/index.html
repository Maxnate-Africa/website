<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maxnate CMS</title>
  <link href="config.yml" type="text/yaml" rel="cms-config-url">
  <!-- Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  
  <!-- Custom styling for Identity widget -->
  <style>
    /* Force teal color scheme globally */
    :root {
      --accent-color: #008080 !important;
    }
    
    /* Customize the login modal - Netlify Identity */
    div[class*="netlify"] {
      --accent-color: #008080;
      --border-radius: 8px;
    }
    
    /* Hide ALL Netlify branding */
    a[href*="netlify.com"],
    img[alt*="Netlify"],
    [class*="Provider"] img[alt="Netlify"],
    div[class*="footer"]:has(a[href*="netlify"]) {
      display: none !important;
    }
    
    /* Style buttons with teal */
    button,
    .btn,
    [type="submit"],
    a[class*="btn"],
    button[class*="button"] {
      background-color: #008080 !important;
      border-color: #008080 !important;
    }
    
    button:hover,
    .btn:hover,
    [type="submit"]:hover {
      background-color: #006666 !important;
      border-color: #006666 !important;
    }
    
    /* Inject "Powered by Maxnate" into any modal footer */
    div[class*="modal"] > div:last-child::after,
    form::after {
      content: "Powered by Maxnate" !important;
      display: block !important;
      text-align: center !important;
      padding: 12px !important;
      font-size: 12px !important;
      color: #008080 !important;
      font-weight: 500 !important;
      margin-top: 10px !important;
      border-top: 1px solid #e0e0e0 !important;
    }
  </style>
</head>
<body>
  <!-- Decap CMS renders here -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <!-- Netlify Identity redirect handling -->
  <script>
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            document.location.href = "/";
          });
        }
      });
    }
    
    // Debug: Check if logo loads
    window.addEventListener('load', () => {
      setTimeout(() => {
        console.log('=== Logo Debug ===');
        const allImages = document.querySelectorAll('img');
        allImages.forEach((img, index) => {
          console.log(`Image ${index + 1}:`, {
            src: img.src,
            alt: img.alt || '(no alt)',
            width: img.width,
            height: img.height,
            visible: img.offsetHeight > 0,
            parentClass: img.parentElement?.className || '(no class)'
          });
        });
        
        console.log('Expected logo URL: https://maxnate.com/assets/images/logo/cms-01.png');
        
        // Check config
        console.log('Checking if config.yml loaded correctly...');
      }, 3000);
    });
  </script>
</body>
</html>
