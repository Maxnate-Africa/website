name: Deploy Static Site to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'index.html'
      - 'pages/**'
      - 'assets/**'
      - 'scripts/**'
      - 'content/**'
      - 'package.json'
      - 'netlify.toml'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build dist (skip CMS admin)
        run: SKIP_ADMIN=1 npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deploy.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deploy
        uses: actions/deploy-pages@v4
