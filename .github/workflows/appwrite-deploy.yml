name: Appwrite Deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Appwrite CLI
        run: npm install -g appwrite-cli

      - name: Prepare dist
        run: |
          pwsh -c './scripts/prepare-dist.ps1 -Clean'

      - name: Configure Appwrite client
        run: |
          appwrite client --endpoint ${{ secrets.APPWRITE_ENDPOINT }}
          appwrite client --project-id ${{ secrets.APPWRITE_PROJECT_ID }}
          appwrite client --key ${{ secrets.APPWRITE_KEY }}

      - name: Push sites
        run: appwrite push sites
