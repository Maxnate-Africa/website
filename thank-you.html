<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thank You - Maxnate</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #fff5f5; /* soft red tint */
      color: #330000;
      text-align: center;
    }

    .thank-you {
      padding: 100px 20px;
    }

    /* Fade + slide animation for sequential elements */
    .animated {
      opacity: 0;
      transform: translateY(30px);
      animation: fadeSlideIn 1s forwards;
    }

    @keyframes fadeSlideIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .thank-you img {
      width: 150px;
      height: 50px;
      object-fit: contain;
      margin-bottom: 30px;
      animation: logoFadeScale 1s forwards;
      animation-delay: 0.2s;
    }

    @keyframes logoFadeScale {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .thank-you h1 {
      font-size: 2.5rem;
      color: #d00000;
      margin-bottom: 20px;
      animation: fadeSlideIn 1s forwards;
      animation-delay: 0.5s;
    }

    .thank-you p {
      font-size: 1.1rem;
      color: #4a0000;
      max-width: 600px;
      margin: 0 auto 40px;
      line-height: 1.6;
      animation: fadeSlideIn 1s forwards;
      animation-delay: 0.8s;
    }

    .thank-you a {
      display: inline-block;
      padding: 12px 28px;
      background: #d00000;
      color: #ffffff;
      text-decoration: none;
      border-radius: 6px;
      font-weight: 600;
      animation: fadeSlideIn 1s forwards, pulse 2s infinite;
      animation-delay: 1.1s;
      transition: all 0.3s ease;
    }

    .thank-you a:hover {
      background: #a00000;
      transform: scale(1.05);
      animation: none; /* stop pulsing on hover */
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>

<body>
  <section class="thank-you">
    <img src="images/logo.png" alt="Maxnate Logo" class="animated">
    <h1 class="animated">Message Received!</h1>
    <p class="animated">
      Thank you for reaching out to <strong>Maxnate</strong>.<br>
      Your message has been successfully sent â€” our team will get back to you shortly.
    </p>
    <a href="/" class="animated">Back to Home</a>
  </section>
</body>
</html>
