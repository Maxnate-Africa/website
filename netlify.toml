[build]
  command = "npm run build:content"
  publish = "."
  ignore = "git diff --quiet HEAD^ HEAD -- cms-admin/ content/"

# Only rebuild when CMS or content changes
# GitHub Pages handles public site deployment

[[redirects]]
  from = "/*"
  to = "/cms-admin/index.html"
  status = 200

[[redirects]]
  from = "/offers"
  to = "/pages/offers.html"
  status = 301
  force = true

[[redirects]]
  from = "/offers/"
  to = "/pages/offers.html"
  status = 301
  force = true

[[headers]]
  for = "/cms-admin/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
