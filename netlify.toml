[build]
  # Dist build: copies static, builds JSON, minifies assets.
  command = "npm install && npm run build"
  publish = "dist"
  functions = "netlify/functions"
  ignore = "git diff --quiet HEAD^ HEAD -- cms-admin/ content/ assets/js/ assets/css/ pages/ index.html scripts/ netlify.toml package.json"

# Only rebuild when CMS or content changes
# GitHub Pages handles public site deployment

[[redirects]]
  from = "/cms-admin/*"
  to = "/cms-admin/index.html"
  status = 200
  force = true

# Optional: protect CMS from indexing
[[headers]]
  for = "/cms-admin/*"
  [headers.values]
    X-Robots-Tag = "noindex, nofollow"

[[redirects]]
  from = "/offers"
  to = "/pages/offers.html"
  status = 301
  force = true

[[redirects]]
  from = "/offers/"
  to = "/pages/offers.html"
  status = 301
  force = true

[[headers]]
  for = "/cms-admin/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Security & performance headers (can expand later)
[[headers]]
  for = "/*"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
