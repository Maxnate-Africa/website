[build]
  # CMS-only deployment for Netlify
  # Build content data and publish cms-admin only
  command = "npm install && npm run build:admin && npm run build:content -- --dest=cms-admin/assets/data"
  publish = "cms-admin"
  functions = "netlify/functions"
  ignore = "git diff --quiet HEAD^ HEAD -- cms-admin/ content/ netlify.toml package.json"

# CMS admin hosted on Netlify
# GitHub Pages handles public site deployment

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Optional: protect CMS from indexing
[[headers]]
  for = "/*"
  [headers.values]
    X-Robots-Tag = "noindex, nofollow"
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[redirects]]
  from = "/offers"
  to = "https://maxnate.com/offers"
  status = 301
  force = true

[[redirects]]
  from = "/offers/"
  to = "https://maxnate.com/offers"
  status = 301
  force = true

# Security & performance headers
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
